<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETHEREAL FOREST</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/ethereal" rel="stylesheet" />
    <link rel="icon" href="assets/etheral forest icon.jpg" type="image/x-icon">
  </head>
  <body class="bg-[#ebd2ec]">
    <div>
      <div>
        <div
          class="mb-0 bg-cover h-full w-full bg-no-repeat"
          style="background-image: url(assets/ethereal\ section\ 4.jpg)"
        >
          <nav class="backdrop-blur-md bg-white/20 rounded-md p-5 z-1000">
            <div class="flex justify-between px-10 items-center">
              <a href="" class="flex-shrink-0">
                <h1
                  class="font-bold uppercase text-[#f3eaee] hover:text-[#b66d8e] transition duration-200 ease-out"
                >
                  ethereal forest
                </h1>
              </a>

              <div class="pr-1 cursor-pointer md:hidden" id="burger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 text-[#f3eaee]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </div>
              <div class="flex space-x-8 hidden md:block">
                <a
                  href="index.html"
                  class="text-[#f3eaee] uppercase hover:text-[#b66d8e] transition duration-200 ease-out"

                >
               
              </div>
            </div>
          </nav>
          <div class="flex flex-col justify-evenly items-center md:flex-row items-center gap-8 px-12 py-12">
            <div>
                <img src="assets/stop.png" alt="">
            </div>
            <div class="flex flex-col items-center justify-center h-screen">
              <div class="bg-white/10 p-8 rounded-2xl backdrop-blur-sm w-80">
                <h1 class="text-4xl text-center font-serif">
                  welcome dear Traveler !
                </h1>
                <h2 class="text-center">to the forest</h2>
                <h2 class="text-center">
                  the <span class="text-[#6f4562]">Ethereal </span>Forest
                </h2>
                <span class="text-center block mb-4"
                  >where something unlogical exists</span
                >
                <span class="text-center block mb-4"
                  >It seems like you have wandered into dead end area of the forest</span
                >
                <div class="flex justify-center">
                  <button
                    onclick="location.href='index.html'"
                    id="section1"
                    class="mt-4 p-2 bg-[#b66d8e] text-white rounded-md hover:bg-[#dc80a1] transition duration-200 ease-out"
                  >
                    Go Back Home?
                  </button>
                </div>
              </div>
          </div>
          </div>
        </div>
      </div>
      <div
        class="bg-white/25 backdrop-blur-md rounded-2xl overflow-hidden shadow-xl p-4 relative hover:shadow-lg flex flex-col justify-between items-center">
        <a href="https://www.youtube.com/watch?v=JDW6k378HJk&list=RDzgBFHHEhZL0&index=8" target="_blank">
          <div class="flex justify-center overflow-hidden">
            <img src="assets/A.1.jpg" alt="" class="w-full h-auto md:h-42 object-cover animation" />
          </div>
      
          <div class="m-4">
            <span class="font-bold text-[#eaeaf3]">[小鳥遊まこ] 雪花 -春待ちの精霊と冬焦がれの精霊-</span>
            <span class="span">Artist [小鳥遊まこ]</span>
          </div>
          <div
            class="bg-purple-300 bg-opacity-65 text-white text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-4">
            <span>Ethereal</span>
          </div>
        </a>
        <div class="flex flex-col justify-end items-center">
          <audio src="assets/[小鳥遊まこ] 雪花 -春待ちの精霊と冬焦がれの精霊-.mp3" id="fila"></audio>
          <button id="filabtn"
            class="mt-4 px-6 py-2 bg-[#826d87] hover:bg-[#544265] duration-200 rounded-lg text-white font-semibold flex flex-col justify-end">
            ▶ Play
          </button>
        </div>
      </div>

    <script src="ethereal.js"></script>
